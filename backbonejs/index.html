<html>
<head>
</head>
<body>
    <div id="container">  
        <button>Load</button>  
        <ul id="list">  
        </ul>  
    </div>  
      
    <div id="list-template">  
    <li><a href=""></a></li>  
    </div>  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script type="text/javascript">
model =new Backbone.Model({ 
	data:[
        { text: "Google", href: "http://google.com" },  
        { text: "Facebook", href: "http://facebook.com" },  
        { text: "Youtube", href: "http://youtube.com" }  
    ]  
});
var View =Backbone.View.extend({
initialize: function(){
    console.log("started");
    this.template = $('#list-template').children();
},
el :"#container",               
events:{
    "click button":"render"
},
render: function(){
	var data = this.model.get('data');

    for(var i=0,l=data.length;i<l;i++){
	var li =this.template.clone().find('a').attr('href', data[i].href).text(data[i].text).end();  
	this.$el.find('ul').append(li);
        }
    }  
});   
var view = new View({model:model});     
</script>
</body>
</html>
