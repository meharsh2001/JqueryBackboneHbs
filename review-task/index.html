   <body>
      <script type="text/javascript">  
         //The sync method to display the model operation such as create, read, update
         var ReviewModel = Backbone.Model.extend({  
          default: {
            c_id : "",
            review : ""
          }
         });  
        var Reviews = Backbone.Collection.extend({  
           model : ReviewModel  });  

        var backbone= new ReviewModel(); 
        
		var testreview = new Reviews({c_id: "",review: ""}
    ); 
    var Reviewcollection = new Reviews();
    Reviewcollection.add(testreview);    
    
      </script>  
      
    <script>
      dialog = Backbone.View.extend({
        initialize: function(){
      $(document).ready(
          function() {  
            $("#tabs").on("click","input[type=checkbox]",function(){
              $(this).closest("tr").remove();});
            var cid = 0;
              $("#reviewbtn").click(function(){
              $("#review-dialog").dialog({width:400,resizable:false,modal:true,buttons:{
                  "add new review":{
                    text: "add new review",         
                    id: "my-review-id",
                    click:function(){
                      var reviewname = $("#reviewname").val();
                      var newreview = new ReviewModel({c_id: cid, review: reviewname });
                      cid = cid + 1;
                       Reviewcollection.push(newreview);
                      for(i=1;i<Reviewcollection.length;i++){
                      $("<tr id ='tr'><td id ='a"+i+"'>"+JSON.stringify(Reviewcollection.at(i).attributes.c_id)+"</td><td id ='b"+i+"'>"+Reviewcollection.at(i).attributes.review+"</td><td id ='c"+i+"'><input type='checkbox'>delete</td></tr>").appendTo('#html')
                       }  
                    for(j=2;Reviewcollection.length>j ; j++){
                    document.getElementById("tr").remove();  }                   
                      $("#reviewname").val("");
                      $(this).dialog("close");
                  }},
                  "cancel":{
                    text: "Cancel",         
                    id: "cancel-id",
                    click:function(){
                      $("#reviewname").val("");
                      $(this).dialog("close");}
                  }
              }});
            })
      }); 
            }
    });    
    var backbone= new dialog() ;   
      </script>  
      <div class="center" style="margin-top: 100px; border: 3px solid grey;">
          
      <button class="button" id="reviewbtn" style=" padding: 5px; margin-top: 50px; float: right;">Add a Review</button>
      <h1 class="center" style="padding-bottom: 52px; color: grey;">Reviews</h1>
    <div id="tabs"style="width:650px;"> 
  
      <div id="review-dialog" style="display:none;" title="ADD A review">
          <label for="tabs">review name:</label><input id="reviewname" type="text">
      </div>
      <table class="table table-hover" style="border-style: solid ;border-color: green; width: 655px;">
        <thead style="padding-right:50px ; background-color:lightgreen;">

            <th style="padding-right:50px ;">Srno</th>				
            <th style="padding-right:200px;">Review</th>
            <th style="padding-right: 65px;">Action</th>            
          </tr>
        </thead>
        <tbody id="html" >
        </tbody>  
      </table>
